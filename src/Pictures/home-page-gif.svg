  <style type="text/css">
    .st0 {
      fill: #54de62;
    }

    svg #sredina {
      position: relative;
    }

    svg #dole_desno {
      animation-name: dole-desno;
      animation-duration: 5s;
      animation-iteration-count: infinite;
    }

    @keyframes dole-desno {
      0% {
        transform: translateX(0px) translateY(0px);
      }

      50% {
        transform: translateX(-20px) translateY(20px);
        animation-delay: 0.3s;
      }

      100% {
        transform: translateX(0px) translateY(0px);
      }
    }

    svg #dole_levo {
      animation-name: dole-levo;
      animation-duration: 7s;
      animation-iteration-count: infinite;
    }

    @keyframes dole-levo {
      0% {
        transform: translateX(0px) translateY(0px);
      }

      50% {
        transform: translateX(-30px) translateY(30px);
        animation-delay: 0.5s;
      }

      100% {
        transform: translateX(0px) translateY(0px);
      }
    }

    svg #gore_desno {
      animation-name: gore-desno;
      animation-duration: 7s;
      animation-iteration-count: infinite;
    }

    @keyframes gore-desno {
      0% {
        transform: translateX(0px) translateY(0px);
      }

      50% {
        transform: translateX(30px) translateY(-30px);
        animation-delay: 0.5s;
      }
      100% {
        transform: translateX(0px) translateY(0px);
      }
    }

    svg #gore_levo {
      animation-name: gore-levo;
      animation-duration: 5s;
      animation-iteration-count: infinite;
    }

    @keyframes gore-levo {
      0% {
        transform: translateX(0px) translateY(0px);
      }

      50% {
        transform: translateX(20px) translateY(-20px);
        animation-delay: 0.3s;
      }

      100% {
        transform: translateX(0px) translateY(0px);
      }
    }

    @keyframes promena-pozadine {
      0% {
        background-image: url(telefoni-1.png);
      }

      33% {
        background-image: url(laptop-1.png);
      }

      66% {
        background-image: url(pc-1.png);
      }

      100% {
        background-image: url(telefoni-1.png);
      }
    }
  </style>
